<mat-card fxLayout fxLayoutAlign="space-between end">
  <div>
    <small>{{ term.terminology | uppercase }}: {{ term.code }}</small>
    <br>
    <span class="term-name">{{ term.name }}</span>
  </div>
  <button mat-icon-button [color]="color">
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</mat-card>
