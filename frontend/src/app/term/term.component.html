<mat-card fxLayout fxLayoutAlign="space-between end" class="mono">
  <div>
    <small>{{ term.terminology | uppercase }}: {{ term.code }}</small>
    <p class="term-name">{{ term.name }}</p>
  </div>
  <button mat-icon-button [color]="color">
    <mat-icon>{{ icon }}</mat-icon>
  </button>
</mat-card>
