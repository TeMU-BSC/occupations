<main class="main" fxLayout="column" fxLayoutAlign="start" fxLayoutGap="1em">
  <h1 class="heading">{{ annotation?.evidence }}</h1>
  <section fxLayout fxLayoutGap="1em">
    <app-term *ngFor="let terminology of terminologies" [fxFlex]="100 / terminologies.length"
      [terminology]="terminology" [term]="findTerm(terminology)"></app-term>
  </section>
  <section>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Criterio de b√∫squeda</mat-label>
      <input matInput type="search" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint>Check the <a href="https://fusejs.io/examples.html#extended-search">Extended Search</a></mat-hint>
    </mat-form-field>
    <div fxLayout="column" fxLayoutGap="1em">
      <app-option *ngFor="let term of allTerms | filter: value | slice: 0:5" [term]="term" [value]="value"
        (clickOutput)="add(term)">
      </app-option>
    </div>
  </section>
  <!-- <app-terms-search></app-terms-search> -->
  <app-tweet [tweet]="tweet" [annotation]="annotation"></app-tweet>
</main>
<footer class="footer" fxLayout fxLayoutAlign="center" fxLayoutGap="1em">
  <button mat-fab class="large-fab" (click)="save(); nextAnnotation()">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-fab class="large-fab undo" (click)="previousFinding()">
    <mat-icon>undo</mat-icon>
  </button>
</footer>
